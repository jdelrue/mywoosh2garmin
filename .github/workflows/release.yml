name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            cc: gcc
            artifact: mywhoosh2garmin-linux-amd64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            cc: x86_64-w64-mingw32-gcc
            artifact: mywhoosh2garmin-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl-dev xorg-dev libxxf86vm-dev

      - name: Install mingw-w64 (for Windows cross-compile)
        if: matrix.goos == 'windows'
        run: sudo apt-get install -y mingw-w64

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          LDFLAGS="-s -w"
          if [ "$GOOS" = "windows" ]; then
            LDFLAGS="$LDFLAGS -H=windowsgui"
          fi
          go build -ldflags "$LDFLAGS" -o "${{ matrix.artifact }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mywhoosh2garmin-linux-amd64/mywhoosh2garmin-linux-amd64
            artifacts/mywhoosh2garmin-windows-amd64.exe/mywhoosh2garmin-windows-amd64.exe
